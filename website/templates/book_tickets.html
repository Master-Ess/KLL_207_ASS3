<!DOCTYPE html>
<html>
<title>Formula 1: The world Championship</title>
<head >
    <link rel="stylesheet" href='static\book_tickets.css'>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='book_tickets.css') }}"> 

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap');
       
        
        </style>
</head>

<header> 


</header>

<top>
<img id="toplogo" src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg" alt="F1 Logo" class="center">

<nav>
    <li id=home_tab><a href=\> Home </a></li>
    <li><a href=\make_event> Create an event </a></li>
    <li><a href=\book_tickets id="active"> Purchase tickets </a></li>
    <li><a href=\view_previous_purchases >View previously purchased tickets</a></li>
    <li class = "usertab"><a href="{{pers[2]}}">{{pers[0]}} {{pers[1]}}</a></li>
       
</nav>
</top>


<body>
<!-- header -->

<div class="mrow"> 
    <div class="mcolumn">    
        <!--  empty     -->
    </div>
    <div class="mcolumn">  
        <h1><b>BOOK TICKETS</b></h1>

        

        <hr class="topthird">
        <form action="#" method = "post">

          <p id ="response" >{{response}}</p>

            <label for="Username">Event Name</label><br>
            <div class = entry>
              
                <select id="event" name="event">
                <option value="select">Select</option>
                  
                {% for event in passevent %}
                <option value={{event.EID}}>{{event.title}} - {{event.location}} - ${{event.cost}}</option>
                {% endfor %}

                </select>
            </div><br>
            <label for="ticketno">Number of Tickets</label><br>
            <div class = entry> 
                <input type="text" id="ticketno" name="ticketno" placeholder="Number of tickets"> 
            </div><br>
            <input class = "signin" type="submit"  value="PURCHASE">
          </form>       
    </div>

</div>
 
<!-- footer all classes have f**** to indicate footer class-->

<div class="frow">
    <div class="fcolumn">
      <div class="fcard">
        <img src="https://www.formula1.com/content/dam/fom-website/manual/Misc/2021manual/2021ItalianGPManuals/Sunday/ITAF1-Tech-Tuesday.jpg.transform/6col/image.jpg" 
        alt="Technology" style="width:100%">
        <div class="fcontainer">
          <p><button class="button">Technology</button></p>
        </div>
      </div>
    </div>
  
    <div class="fcolumn">
      <div class="fcard">
        <img src="https://www.formula1.com/content/dam/fom-website/2018-redesign-assets/Tag%20collections/Other/btg%20tag%20hub%20image.jpg.transform/fullbleed/image.jpg" 
        alt="Meet the drivers" style="width:100%">
        <div class="fcontainer">
          <p><button class="button">Meet the drivers</button></p>
        </div>
      </div>
    </div>
  
    <div class="fcolumn">
      <div class="fcard">
        <img src="https://www.formula1.com/content/dam/fom-website/manual/Misc/2021manual/2021ItalianGPManuals/Sunday/ita_2021_F1_Winners_Losers.jpg.transform/9col/image.jpg" 
        alt="Power Ranking" style="width:100%">
        <div class="fcontainer">
          <p><button class="button">Power Rankings</button></p>
        </div>
      </div>
    </div>
  </div>

<footer>
    Copyright @Kenzie Haigh
</footer>
</body>
</html>
