<h1> Create or Edit event</h1>

<div class="row">

  <div class = "column">

  </div>
<div class = "grouping">
  <div class="column">
    
    <form onsubmit="return update()">

      <label for="ename">Event Name</label><br>
      <input type="text" id="ename" name ="ename"><br>
  
      <label  for="notick">Number of Tickets</label><br>
      <input  type="number" id="notick" name ="notick"><br>
  
  
      <label  for="starttime">Event start time</label><br>
      <input  type="datetime-local" id="starttime" name="starttime"><br>
    
  
      <label  for="eimage">Event Image</label><br>
      <input  type="file" id="eimage" name="eimage"><br>
  
      <label > Event Status</label><br>
      <input  type="radio" id="Upcomming" name="Event_status" value="Upcomming">
      <label  for="Upcomming">Upcomming</label><br>
      <input  type="radio" id="UpcommingTP" name="Event_status" value="UpcommingTP">
      <label  for="UpcommingTP">Upcomming - Tickets Purchaseable</label><br>
      <input  type="radio" id="Cancelled" name="Event_status" value="Cancelled">
      <label  for="Cancelled">Cancelled</label><br>
    

  </div>
  

  

  <div class="column">
    
    <label class = "area"for="Event_disc">Event Description</label><br>
    <textarea class = "area" id="Event_disc" name="Event_disc" rows="10" cols="50">
     
      </textarea>
     
  </div>
  
</div>
  
</div>
 
<input id = "submit" type="submit" value="Submit changes"><br>
</form>
